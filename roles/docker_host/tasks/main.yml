---
- name: "Docker Host | Validate supported OS family"
  ansible.builtin.assert:
    that:
      - ansible_facts['distribution'] | lower in ['ubuntu', 'debian']
    fail_msg: "docker_host role supports only Debian/Ubuntu."

- name: "Docker Host | Update apt cache"
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: "Docker Host | Install prerequisites"
  ansible.builtin.package:
    name:
      - ca-certificates
      - curl
      - gnupg
      - apt-transport-https
    state: present

- name: "Docker Host | Ensure apt keyrings directory exists"
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: "Docker Host | Download Docker GPG key"
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: "Docker Host | Add Docker apt repository"
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch={{ docker_repo_arch }} signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }}
      {{ ansible_facts['distribution_release'] }} stable
    filename: docker
    state: present
  vars:
    docker_arch_map:
      x86_64: amd64
      aarch64: arm64
      armv7l: armhf
    docker_repo_arch: "{{ docker_arch_map.get(ansible_facts['architecture'], ansible_facts['architecture']) }}"

- name: "Docker Host | Install Docker Engine packages"
  ansible.builtin.package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: "Docker Host | Ensure Docker service is enabled and started"
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: "Docker Host | Add user to docker group"
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true

- name: "Docker Host | Create generic stacks directory"
  ansible.builtin.file:
    path: "/opt/stacks"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: docker

- name: "Docker Host | Deploy Portainer Agent"
  community.docker.docker_container:
    name: portainer_agent
    image: "portainer/agent:{{ portainer_agent_version }}"
    restart_policy: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - "9001:9001"
